<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="input-group mb-3">
            <input id="mnemonic" type="text" class="form-control" placeholder="DEFAULT MNEMONIC" aria-label="DEFAULT MNEMONIC" aria-describedby="defualt-mnemonic" value="candy maple cake sugar pudding cream honey rich smooth crumble sweet treat">
            <div class="input-group-append">
                <button id="copy-mnemonic-button" class="btn btn-outline-secondary" type="button">Copy Default Mnemonic</button>
            </div>
        </div>
        <div class="jumbotron">
            <h1>HELLO WORLD</h1>
            <p class="lead">DAPP</p>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Text To Sign:</span>
            </div>
            <textarea id="message" class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-append">
                <button id="sign-message-button" class="btn btn-outline-secondary" type="button">Sign Message</button>
            </div>
        </div>
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="signature-label">Signature:</span>
            </div>
            <input type="text" class="form-control" id="signature" aria-describedby="signature-label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="address-label">Address:</span>
            </div>
            <input type="text" class="form-control" id="address" aria-describedby="address-label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="message-hash-label">Message Hash:</span>
            </div>
            <input type="text" class="form-control" id="message-hash" aria-describedby="message-hash-label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="r-param-label">r:</span>
            </div>
            <input type="text" class="form-control" id="r-param" aria-describedby="r-param-label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="s-param-label">s:</span>
            </div>
            <input type="text" class="form-control" id="s-param" aria-describedby="s-param-label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="v-param-label">v:</span>
            </div>
            <input type="text" class="form-control" id="v-param" aria-describedby="v-param-label">
        </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="resources/js/libs/jquery/jquery-3.2.1.min.js"></script>

    <script src="resources/js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="resources/js/libs/web3.min.js"></script>
    <script src="resources/js/libs/truffle-contract.min.js"></script>
    <script src="resources/js/utility.js"></script>
    <script src="resources/js/bundle.js"></script>
</body>

</html>
